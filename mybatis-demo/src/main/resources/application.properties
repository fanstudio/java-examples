
# 访问端口
server.port=80

# 日志级别
# 配置可参考https://blog.battcn.com/2018/04/23/springboot/v2-config-logs/
logging.level.root = info
logging.level.com.fanstudio.mybatisdemo = debug

# 数据库连接参数
spring.datasource.url=jdbc:mysql://localhost:3306/dataflow?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# mybatis配置
mybatis.configuration.map-underscore-to-camel-case=true
# mapper文件
#mybatis.mapper-locations=classpath:mappping/*.xml
# 别名扫描
mybatis.type-aliases-package=com.fanstudio.mybatisdemo.pojo

